<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PegueSeuBilhete</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100;
      background: #f0f0f0;
      margin: 0;
    }

    .ticket-container {
      position: relative;
      width: 2000px;
    }

    .ticket-img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div class="ticket-container">
    <img src="ticket.png" id="ticket" usemap="#mapa-ticket" class="ticket-img">
    <map name="mapa-ticket">
      <area shape="rect" coords="765,815,1165,927" href="https://www.youtube.com/watch?v=h_zys3wm3ko" alt="CÃ³digo do Ticket">
    </map>
  </div>

  <script>
    window.onload = function() {
      document.getElementById("ticket").addEventListener("click", function(event) {
          var x = event.offsetX;
          var y = event.offsetY;
          console.log("Coordenadas do clique: X=" + x + ", Y=" + y);
      });
    };
  </script>

</body>
</html>
